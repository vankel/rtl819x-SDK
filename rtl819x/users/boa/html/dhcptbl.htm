<head>
<meta http-equiv="Content-Type" content="text/html">
<% getIndex("no-cache"); %>
<title>Active DHCP Client Table</title>
</head>

<body>
<blockquote>
<h2><font color="#0000FF">Active DHCP Client Table</font></h2>

<table border=0 width="480" cellspacing=0 cellpadding=0>
  <tr><font size=2>
 This table shows the assigned IP address, MAC address and time expired for
 each DHCP leased client.
  </tr>
  <tr><hr size=1 noshade align=top></tr>
</table>


<form action=/boafrm/formReflashClientTbl method=POST name="formClientTbl">
<table border='1' width="80%">
<tr bgcolor=#7f7f7f> <td width="30%"><font size=2><b>IP Address</b></td>
<td width="40%"><font size=2><b>MAC Address</b></td>
<td width="30%"><font size=2><b>Time Expired(s)</b></td></tr>
<% dhcpClientList(); %>
</table>

<input type="hidden" value="/dhcptbl.htm" name="submit-url">
  <p><input type="submit" value="Refresh" name="refresh">&nbsp;&nbsp;
  <input type="button" value=" Close " name="close" onClick="javascript: window.close();"></p>
</form>
</blockquote>
</body>

</html>
