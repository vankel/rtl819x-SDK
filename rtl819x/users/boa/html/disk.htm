<head>
<meta http-equiv="Content-Type" content="text/html">
<% getIndex("no-cache"); %>
<title>Disk Setup </title>
<script language="javascript" type="text/javascript" src="util_gw.js"> </script>
<script>

function CreateShare(name)
{
	document.formDiskCfg.Create_Share.value = name;
	document.formDiskCfg.submit_url.value = "/storage_createsharefolder.htm";
}

function init()
{

}

function DeleteClick()
{
	document.formDiskCfg.submit_url.value = "/disk.htm"; ;
}

</script>
</head>

<blockquote>
<h2><font color="#0000FF">Disk Configuration</font></h2>

<body onload="init();">
<table border=0 width="550" cellspacing=0 cellpadding=0>
  <tr><font size=2>
    This interface is used for hard drive configured, you can set a Shared folder for a certain group, through samba can access the Shared folder.
  </tr>
  <tr><hr size=1 noshade align=top></tr>

<form action=/boafrm/formDiskCfg method=POST name="formDiskCfg">
 <table border=0 width=500>
  <tr><td>
  <font size=2><b>Disk Information</b></font>
  </td></tr>
  <input type="hidden"  name="submit_url">
  <input type="hidden" name="Create_Share">
  <% DiskList(); %>
  <tr><td><hr size=1 noshade align=top></td></tr>

  <tr><td>
  <font size=2><b>Share Folder Information</b></font>
  </td></tr>
  <% ShareFolderList(); %>
    <tr><td><hr size=1 noshade align=top></td></tr>
  <tr>
     <td width="30%"><font size=2><input type="submit" name="Delete_Selected" value="Delete Selected" onClick="DeleteClick()"></td>
     <td width="30%"><font size=2><input type="submit" name="Delete_All" value="Delete All" onClick="DeleteClick()"></td>
    <td width="20%"><font size=2><input type="reset" name="reset" value="reset"></td>
  </tr> 
</table>
</form>
</table>
</body>

</html>
