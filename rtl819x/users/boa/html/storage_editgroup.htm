<h2><font color="#0000FF">Edit Group</font></h2>

<body onload="init();">

<form action=/boafrm/formDiskEditGroup method=POST name="formDiskEditGroup">
 <table border=0 width=500>
  <tr>

  </tr>
    <% GroupEditName(); %>

	    <option value="r-w">read-write</option>
	    <option value="r">read</option>
	  </select>
    </td>
  </tr>
  <tr>
     <td width="30%"><font size=2><input type="submit" name="EditGroup" value="EditGroup"></td>
    <td width="30%"><font size=2><input type="reset" name="reset" value="reset"></td>
    <input type="hidden" value="/administration.htm" name="submit-url">
  </tr>  
</table>
</form>
